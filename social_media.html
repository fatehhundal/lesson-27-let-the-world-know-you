<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">        
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
        <title>Social Media Links</title>
        <style>
            .social-section {
                background-color: #2c2e4a;
                color: white;
                padding: 40px 20px;
                text-align: left;
            }

            .social-btn {
                border: 2px solid #ffc107;
                color: #ffc107;
                margin: 10px;
                padding: 10px 20px;
                border-radius: 8px;
                transition: 0.3s;
            }

            .social-btn:hover {
                background-color: #ffc107;
                color: #2c2e4a;
            }

            .social-btn i {
                margin-right: 8px;
            }
        </style>
    </head>

    <body>
        <section class="social-section">
            <h6 class="text-warning">Social Media</h6>
            <h2>Let's meet up</h2>
            <div class="mt-4" style="text-align: center;">
                <a href="#" class="btn social-btn"><i class="fab fa-linkedin"> LinkedIn</i></a>
                <a href="#" class="btn social-btn"><i class="fab fa-github"> GitHub</i></a>
                <a href="#" class="btn social-btn"><i class="fab fa-youtube"> YouTube</i></a>
                <a href="mailto: name@example.com" class="btn social-btn"><i class="fab fa-envelope"> Email</i></a>
            </div>
        </section>
    </body>
</html>
